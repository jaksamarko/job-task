<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Job task</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      canvas {
        padding: 0;
        margin: auto;
        display: block;
        width: 50%;
        height: 50%;
        border-style: solid;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="canv"></canvas>
    <script>
      class Entity {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
      }

      class Sheep extends Entity {
        constructor(x, y) {
          super(x, y);
        }
        draw() {
          if (!this.dead) {
            ctx.fillStyle = '#0000FF';
            ctx.fillRect(
              this.x - sheepSize,
              this.y - sheepSize,
              2 * sheepSize,
              2 * sheepSize,
            );
          }
        }
      }

      class Wolf extends Entity {
        constructor(x, y, size) {
          super(x, y);
          this.size = size;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = '#FF0000';
          ctx.fill();
          ctx.closePath();
        }
      }

      function parseSocketData(data) {
        for (const sheepInd in data.sheeps) {
          Object.assign(sheeps[sheepInd], data.sheeps[sheepInd]);
        }
        sheeps.length = data.sheeps.length;
        Object.assign(wolf, data.wolf);
      }

      const canvas = document.getElementById('canv');
      canvas.width = 512;
      canvas.height = 480;
      const ctx = canvas.getContext('2d');
      let sheepSize = 0;
      const socket = io('http://localhost:3000', {
        query: { width: canvas.width, height: canvas.height },
      });
      const sheeps = [];

      let wolf;

      socket.on('update', (ret) => {
        parseSocketData(ret);
        draw();
        setTimeout(requestUpdate, 30);
      });

      socket.on('initial', (data) => {
        sheepSize = data.sheepSize;
        wolf = new Wolf(0, 0, data.wolfSize);

        for (let i = 0; i < data.sheepCount; i++) sheeps.push(new Sheep(0, 0));
        parseSocketData(data.game);
        draw();
        requestUpdate();
      });

      function requestUpdate() {
        socket.emit('requestUpdate');
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const sheep of sheeps) {
          sheep.draw();
        }
        wolf.draw();
      }
    </script>
  </body>
</html>
